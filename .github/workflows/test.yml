name: e2e-tests

on:
  deployment_status

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  e2e-tests:
    if: github.event.deployment_status.state == 'success' && contains(github.event.deployment_status.environment, 'Preview')
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm install
        
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
        
      - name: Run tests
        env:
          BASE_URL: ${{ github.event.deployment_status.target_url }}
        run: |
          echo "Running tests against preview URL: $BASE_URL"
          npm run test:e2e
          
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: test-results/
          retention-days: 1

      - name: Setup Pages
        if: always()
        uses: actions/configure-pages@v4
        with:
          static_site_generator: next

      - name: Upload Pages Artifact
        if: always()
        uses: actions/upload-pages-artifact@v3
        with:
          path: test-results/
          retention-days: 1

      - name: Deploy to GitHub Pages
        if: always()
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Save Report URL
        if: always()
        run: |
          TIMESTAMP=$(date +'%Y-%m-%d_%H-%M-%S')
          {
            echo "# 📊 Playwright Test Results"
            echo ""
            echo "### 🌐 Environment Information"
            echo "- Tested URL: \`${{ env.BASE_URL }}\`"
            echo "- Branch: \`${{ github.ref_name }}\`"
            echo "- Commit: \`${{ github.sha }}\`"
            echo ""
            echo "### 🔍 Test Reports"
            echo "📝 [View Report](${{ steps.deployment.outputs.page_url }})"
          } >> $GITHUB_STEP_SUMMARY

  cleanup-old-reports:
    needs: e2e-tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout gh-pages
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Delete old reports
        run: |
          cd reports
          for dir in */; do
            created_time=$(git log -1 --format=%ct "$dir")
            current_time=$(date +%s)
            age_hours=$(( (current_time - created_time) / 3600 ))
            
            if [ $age_hours -gt 12 ]; then
              echo "Deleting old report: $dir"
              rm -rf "$dir"
            fi
          done
          
      - name: Commit changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add -A
          git diff --quiet && git diff --staged --quiet || git commit -m "Remove reports older than 12 hours"
          git push